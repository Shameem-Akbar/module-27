<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-10">
            Let's Get Some
            <span class="font-semibold text-violet-600">Moneeeeeey!!!</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit And Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-10">
                <div class="bg-gray-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl font-semibold mb-2">Please Deposit</h4>
                    <input class="w-3/4 block px-3 mb-2 rounded text-black" type="text" name="" id="deposit-field"
                        placeholder="$ Amount You Want To Deposit" />
                    <button id="button-deposit"
                        class="bg-orange-700 hover:bg-green-700 px-4 py-2 rounded-lg font-medium">Deposit</button>
                </div>
                <div class="bg-purple-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl font-semibold">Please Withdraw</h4>
                    <input class="w-3/4 block px-3 mb-2 rounded text-black" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount You Want To Withdraw" />
                    <button id="button-withdraw"
                        class="bg-orange-700 hover:bg-green-700 px-4 py-2 rounded-lg font-medium">Withdraw</button>
                </div>
            </div>
        </section>


    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
