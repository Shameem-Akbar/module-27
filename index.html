<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shameem's Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome To
        <span class="font-semibold text-violet-600">Shameem's Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 w-3/4 mx-auto mt-12 p-8">
        <h3 class="font-semibold text-2xl mb-3">Please Login</h3>
        <div>
          <input class="w-3/4 block px-3 mb-2 rounded" type="email" name="" id="" placeholder="Your Email" />
          <input class="w-3/4 block mb-2 px-3 rounded" type="password" name="" id="" placeholder="Your Password"/>
          <button class="bg-orange-700 hover:bg-green-700 px-4 py-2 rounded-lg text-white font-medium">Submit</button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
